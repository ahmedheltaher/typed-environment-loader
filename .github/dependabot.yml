# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
      reviewers:
          - 'ahmedheltaher'
      labels:
          - 'dependencies'
          - 'npm'
      # Configure Dependabot versioning strategy
      versioning-strategy: 'auto'
      # Limit the number of open PRs Dependabot can have at once
      open-pull-requests-limit: 10
      # Allow both direct dependencies and security updates for indirect dependencies
      allow:
          - dependency-type: 'direct'
          - dependency-type: 'indirect'
      # Only allow security updates for indirect dependencies
      ignore:
          - dependency-type: 'indirect'
            update-types: ['version-update:semver-patch', 'version-update:semver-minor', 'version-update:semver-major']
      # Configure Dependabot commit message conventions
      commit-message:
          prefix: 'chore(deps)'
          include: 'scope'
